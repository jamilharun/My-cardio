{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content%}

<div class=" flex justify-center items-center h-full">

    <div class="bg-white shadow-lg p-8 rounded-lg lg:w-96 w-[700px] lg:h-96 h-[600px] mx-auto  ">
        <h2 class="lg:text-2xl text-5xl font-bold text-center mb-4">Login</h2>
    
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    
        <form method="POST" >
            {% csrf_token %}
    
            <label class="block font-semibold mb-2 lg:text-base text-4xl text-gray-700">Email</label>
            <input
                type="email"
                name="email"
                required
                placeholder="i.e. name123@email.xyz"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 lg:text-base text-4xl focus:ring-blue-500"
            />
    
            <label class="block font-semibold mt-4 mb-2 lg:text-base text-4xl text-gray-700">Password</label>
            <input
                type="password"
                name="password"
                required
                placeholder="*****"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 lg:text-base text-4xl focus:ring-blue-500"
            />
    
            <button
                type="submit"
                class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition lg:text-base text-3xl"
            >
                Login
            </button>
        </form>
    
        <p class="mt-4 text-center lg:text-base text-3xl text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-500">Register</a>
        </p>
    </div>
</div>
{% endblock %}
