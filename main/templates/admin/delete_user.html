{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8">
    <!-- 🔙 Back Button -->
    <a href="{% url 'manage_users' %}" class="inline-block mb-4 text-blue-500 hover:underline flex items-center">
        🔙 Back to Manage Users
    </a>

    <!-- ❗ Warning Message -->
    <div class="bg-red-100 border-l-4 border-red-500 p-4 rounded-lg">
        <h2 class="text-2xl font-bold text-red-600">⚠️ Delete User</h2>
        <p class="text-gray-700">Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
        <p class="text-gray-700">This action <strong>cannot</strong> be undone.</p>
    </div>

    <!-- 🗑️ Delete Confirmation Form -->
    <form method="post" class="mt-6">
        {% csrf_token %}

        <!-- ❌ Cancel & ✅ Confirm Buttons -->
        <div class="flex space-x-4">
            <a href="{% url 'manage_users' %}" class="flex-1 bg-gray-500 text-white py-2 rounded-lg text-center hover:bg-gray-600">
                ❌ Cancel
            </a>
            <button type="submit" class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                🗑️ Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
