{% extends 'admin_dashboard.html' %}
{% block admin_content %}
<div class="max-w-xl mx-auto mt-8">
    <a href="{% url 'manage_assignments' %}" class="inline-block mb-4 text-blue-500 hover:underline flex items-center">
        🔙 Back to Assignments
    </a>

    <div class="bg-red-100 border-l-4 border-red-500 p-4 rounded-lg">
        <h2 class="text-2xl font-bold text-red-600">⚠️ Unassign Patient</h2>
        <p class="text-gray-700">Are you sure you want to remove <strong>{{ assignment.patient.username }}</strong> from <strong>{{ assignment.doctor.username }}</strong>?</p>
    </div>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
            🗑️ Confirm Unassign
        </button>
    </form>
</div>
{% endblock %}
