{% extends 'admin_dashboard.html' %}
{% block admin_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto space-y-6">
        <a href="{% url 'manage_assignments' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
            </svg>
            Back to Assignments
        </a>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="bg-red-50 border-l-8 border-red-500 p-6">
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500 mr-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                        <h2 class="text-2xl font-bold text-red-600 mb-2">Unassign Patient</h2>
                        <p class="text-gray-700 leading-relaxed">
                            Are you sure you want to remove 
                            <span class="font-semibold text-gray-900">{{ assignment.patient.username }}</span> 
                            from doctor 
                            <span class="font-semibold text-gray-900">{{ assignment.doctor.username }}</span>?
                        </p>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-gray-50">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="flex flex-col space-y-4">
                        <button 
                            type="submit" 
                            class="w-full bg-red-500 text-white py-3 rounded-lg 
                                   hover:bg-red-600 transition-colors 
                                   focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50
                                   flex items-center justify-center"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6l1-1M5 7h14a2 2 0 012 2v-3a2 2 0 00-2-2H5a2 2 0 00-2 2v3a2 2 0 002 2z" />
                            </svg>
                            Confirm Unassign
                        </button>
                        <a 
                            href="{% url 'manage_assignments' %}" 
                            class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg 
                                   hover:bg-gray-300 transition-colors 
                                   text-center
                                   focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
                        >
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
