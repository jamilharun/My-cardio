{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="bg-white shadow-lg p-8 rounded-lg lg:w-96 w-[700px] mx-auto">
        <h2 class="lg:text-2xl text-5xl font-bold text-center mb-4">Password Reset Complete</h2>
        <p class="lg:text-base text-3xl text-gray-700 mb-4">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'login' %}" class="block text-center w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition lg:text-base text-3xl">
            Log In
        </a>
    </div>
</div>
{% endblock %}
