{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="bg-white shadow-lg p-8 rounded-lg lg:w-96 w-[700px] mx-auto">
        <h2 class="lg:text-2xl text-5xl font-bold text-center mb-4">Reset Password</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label class="block font-semibold mb-2 lg:text-base text-4xl text-gray-700">Email</label>
            <input
                type="email"
                name="email"
                required
                placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 lg:text-base text-4xl focus:ring-blue-500"
            />
            
            <button
                type="submit"
                class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition lg:text-base text-3xl"
            >
                Send Reset Link
            </button>
        </form>
        
        <p class="mt-4 text-center lg:text-base text-3xl text-gray-600">
            Remember your password? 
            <a href="{% url 'login' %}" class="text-blue-500">Login</a>
        </p>
    </div>
</div>
{% endblock %}
