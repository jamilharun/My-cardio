{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="bg-white shadow-lg p-8 rounded-lg lg:w-96 w-[700px] mx-auto">
        <h2 class="lg:text-2xl text-5xl font-bold text-center mb-4">Your Reset Link</h2>
        
        <p class="lg:text-base text-3xl text-gray-700 mb-4">
            Click this link to reset your password:
        </p>
        
        <a href="{{ reset_url }}" class="block text-center w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition lg:text-base text-3xl">
            Reset Password
        </a>
        
        <p class="mt-4 lg:text-sm text-2xl text-gray-500">
            Or copy this URL: {{ reset_url }}
        </p>
    </div>
</div>
{% endblock %}
