{% extends 'base.html' %} 

{% block title %}Register{% endblock %} 

{% block content %}
<div class="bg-white shadow-lg p-8 rounded-lg w-96 mx-auto">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <p class="text-red-500 text-sm">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label class="block mb-2 text-gray-700">Username</label>
        <input
            type="text"
            name="username"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />

        <label class="block mt-4 mb-2 text-gray-700">Email</label>
        <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />

        <label class="block mt-4 mb-2 text-gray-700">Password</label>
        <input
            type="password"
            name="password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />

        <label class="block mt-4 mb-2 text-gray-700">Role</label>
        <select
            name="role"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>

        <button
            type="submit"
            class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
</div>
{% endblock %}
